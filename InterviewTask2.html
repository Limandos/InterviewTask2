<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Регистрация</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script>
			$(document).ready(function() {
				$("input[name$='choice']").click(function() {
					if($(this).val() == "0")
						$("#toHide").hide();
					else
						$("#toHide").show();
				});
			});
		</script>
		<style>
			.overlay {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background: rgba(0, 0, 0, 0.7);
				transition: opacity 500ms;
				visibility: hidden;
				opacity: 0;
			}
			.overlay:target {
				visibility: visible;
				opacity: 1;
			}
			.popup {
				margin: 70px auto;
				padding: 20px;
				background: #fff;
				border-radius: 5px;
				width: 30%;
				position: relative;
				transition: all 5s ease-in-out;
			}
			.popup h2 {
				margin-top: 0;
				color: #333;
				font-family: Tahoma, Arial, sans-serif;
			}
			.popup .close {
				position: absolute;
				top: 20px;
				right: 30px;
				transition: all 200ms;
				font-size: 30px;
				font-weight: bold;
				text-decoration: none;
				color: #333;
			}
			.popup .close:hover {
				color: #0048ff;
			}
			.popup .content {
				max-height: 30%;
				overflow: auto;
			}
			@media screen and (max-width: 700px){
				.box {
					width: 70%;
				}
				.popup {
					width: 70%;
				}
			}
		</style>
	</head>
	
	<body>
		<header>
			<label class="label has-text-centered is-size-3">
				Регистрация на сайте по продаже автозапчастей
			</label>
		</header>
		<form class="box">
			<label class="label">
				Регистрация
			</label>
			
			
			<div class="field is-horizontal">
					<div class="field">
						<label class="label">
							Вы регистрируетесь как
						</label>
						<div class="control">
							<label class="label">
								<input type="radio" name="choice" value="0">
								Покупатель
							</label>
						</div>
						<div class="control">
							<label class="label">
								<input type="radio" name="choice" checked="checked" value="1">
									Поставщик
							</label>
						</div>
					</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label>Эл.почта</label>
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-5" type="text">
						</p>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Название организации</label>
				</div>
				<div class="field-body">
					
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label>ИП или Юр. лицо</label>
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-5" type="text">
						</p>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label>ИНН</label>
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-5" type="text">
						</p>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Фактический адрес</label>
				</div>
				<div class="field-body">
					
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label>Ваш город</label>
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-5" type="text">
						</p>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					Улица
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-6" type="text">
						</p>
					</div>
				</div>
				
				<div class="field-label is-normal">
					Дом/стр.
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-6" type="text">
						</p>
					</div>
				</div>
				
				<div class="field-label is-normal">
					Офис
				</div>
				<div class="field-body">
					<div class="field">
						<p class="control">
							<input class="input column is-3" type="text">
						</p>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label">
					Телефон
				</div>
				<div class="field-body">
					<div class="field">
						<div class="field has-addons">
							<p class="control">
								<a class="button is-static">
									+7
								</a>
							</p>
							<p class="control">
								<input class="input" type="tel">
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="field is-horizontal" id="toHide">
				<div class="field-label is-normal">
					Сайт Вашей компании
				</div>
				<div class="field-body">
					<div class="field">
						<div class="control">
							<input class="input column is-5" type="text">
						</div>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					<label class="label">Вид деятельности</label>
				</div>
				<div class="field-body">
					
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					Магазин
				</div>
				<div class="field-body">
					<div class="field">
						<div class="control">
							<input type="checkbox">
						</div>
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
					<div class="field-label is-normal">
						Региональная сеть магазинов
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control">
								<input type="checkbox">
							</div>
						</div>
					</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					Федеральная сеть магазинов
				</div>
				<div class="field-body">
					<div class="field">
						<div class="control">
							<input type="checkbox">
						</div>
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					Интернет-магазин
				</div>
				<div class="field-body">
					<div class="field">
						<div class="control">
							<input type="checkbox">
						</div>
					</div>
				</div>
			</div>

			<div class="field is-horizontal">
				<div class="field-label is-normal">
					Автосервис
				</div>
				<div class="field-body">
					<div class="field">
						<div class="control">
							<input type="checkbox">
						</div>
					</div>
				</div>
			</div>
			
			<div class="field is-horizontal">
				<div class="field-label is-normal">
					Прочее
				</div>
				<div class="field-body">
					<div class="field">
						<div class="control">
							<input class="input column is-5" type="text">
						</div>
					</div>
				</div>
			</div>

			<div class="field">
				<div class="control">
					<a class="button is-info" href="#popup">Отправить заявку</a>
				</div>
			</div>
			
			<div id="popup" class="overlay">
				<div class="popup">
					<h2>Успех!</h2>
					<a class="close" href="#">&times;</a>
						<div class="content">
							Спасибо за оставленную заявку!
						</div>
				</div>
			</div>
		</form>
	</body>
</html>
